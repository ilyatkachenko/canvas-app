<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas Ilya Tkachenko</title>
<script src='dist/bundle.js'></script>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="canvas-wrap">
        <canvas id="cnvs" height="875" width="1500"></canvas>
        <div class="buttons-panel">
            <div class="blue-buttons">
                <input type="text" id="blue-input" class="input">
                <button id="blue-button" class="button">Fill Blue %</button>
            </div>
            <div class="green-buttons">
                <input type="text" id="green-input" class="input">
                <button id="green-button" class="button">Fill Green %</button>
            </div>
            <div class="result-buttons">
                <input type="text" id="result-input" class="input">
                <button id="result-button" class="button">Result</button>
            </div>
        </div>
        <span id="progressPercent">0</span> 
    </div>
</body>

</html>
